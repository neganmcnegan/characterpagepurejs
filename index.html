<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Groups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="everything">
    
    <div class="main-content" id="groupsContainer"></div>
    <div class="sidebar">
        <div class="toggle">
            <label>
                <input type="checkbox" id="toggleNpcs" checked>
                Toggle NPCs on Hover
            </label>
        </div>
        <div class="toggle">
            <label>
                <input type="checkbox" id="toggleConnections" checked>
                Toggle Connections on Hover
            </label>
        </div>
        <div class="toggle">
            <label>
                <input type="checkbox" id="toggleNsfw" checked>
                Toggle NSFW Content
            </label>
        </div>
    </div>
    <div id="bioModal" class="modal">
        <div class="modal-content">
            <div class="bio-left">
                <div class="bio-image-carousel" id="bioImageCarousel">
                    <button class="carousel-button" id="prevImage">&lt;</button>
                    <div class="carousel-images" id="carouselImages"></div>
                    <button class="carousel-button" id="nextImage">&gt;</button>
                </div>
                <div class="bio-attributes">
                    <div class="bio-strengths" id="bioStrengths"></div>
                    <div class="bio-weaknesses" id="bioWeaknesses"></div>
                </div>
            </div>
            <div class="bio-container">
                <div class="bio-info" id="bioContent">
                    <div class="bio-extra-images" id="bioExtraImages"></div>
                    <h2 id="bioName"></h2>
                    <div class="bio-details" id="bioDetails"></div>
                    <div class="bio-bullet-points" id="bioBulletPoints"></div>
                </div>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="google-search-section" id="googleSearchSection">
                <div class="search-bar">
                    <input type="text" id="searchInput" value="" disabled>
                    <button id="searchButton" disabled>Search</button>
                </div>
                <div class="search-results-container">
                    <div class="search-results" id="searchResults"></div>
                    <div class="search-sidebar" id="searchSidebar"></div>
                </div>
            </div>
            <div class="history-container">
                <div class="history-left">
                    <div class="history-info" id="historyInfo">
                        <div class="history-images" id="historyImages"></div>
                        <div class="history-bullet-points" id="historyBulletPoints"></div>
                    </div>
                </div>
                <div class="history-right">
                    <div class="phone-body">
                        <div class="camera-rectangle"></div>
                        <img class="phone-background" id="phoneBackground">
                        <div class="lock-screen" id="lockScreen">
                            <div class="lock-date" id="lockDate"></div>
                            <div class="lock-time" id="lockTime"></div>
                            <button class="unlock-button" id="unlockPhone">Unlock</button>
                        </div>
                        <div class="home-screen" id="homeScreen">
                            <div class="app-grid">
                                <div id="instagramApp" class="app-icon" data-app="instagramApp">
                                    <img src="images/app_icons/instagram.png" alt="Instagram">
                                    <div class="app-name">Instagram</div>
                                </div>
                            </div>
                            <div class="app-dock"></div>
                        </div>
                        <div id="appScreen" class="app-screen">
                            <div id="appContent"></div>
                            <button id="backToHome" class="back-button"></button>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="nsfw-container">
                <div class="nsfw-info" id="nsfwContent">
                    <div class="nsfw-extra-images" id="nsfwExtraImages"></div>
                    <div class="nsfw-details" id="nsfwDetails"></div>
                    <div class="nsfw-bullet-points" id="nsfwBulletPoints"></div>
                </div>
            </div>

           
        

            
        
        </div>       
    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
